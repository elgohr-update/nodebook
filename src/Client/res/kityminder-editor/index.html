<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- bower:css -->
    <link rel="stylesheet" href="./dependencies/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./dependencies/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="./dependencies/hotbox/hotbox.css" />
    <link rel="stylesheet" href="./dependencies/kityminder-core/dist/kityminder.core.css" />
    <link rel="stylesheet" href="./dependencies/color-picker/dist/color-picker.min.css" />
    <!-- endbower -->

    <link rel="stylesheet" href="./kityminder.editor.min.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        div.minder-editor-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body ng-app="kityminderDemo" ng-controller="MainController">
    <kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>

<!-- bower:js -->
<script src="./dependencies/jquery/dist/jquery.min.js"></script>
<script src="./dependencies/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./dependencies/angular/angular.min.js"></script>
<script src="./dependencies/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="./dependencies/codemirror/lib/codemirror.js"></script>
<script src="./dependencies/codemirror/mode/xml/xml.js"></script>
<script src="./dependencies/codemirror/mode/javascript/javascript.js"></script>
<script src="./dependencies/codemirror/mode/css/css.js"></script>
<script src="./dependencies/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="./dependencies/codemirror/mode/markdown/markdown.js"></script>
<script src="./dependencies/codemirror/addon/mode/overlay.js"></script>
<script src="./dependencies/codemirror/mode/gfm/gfm.js"></script>
<script src="./dependencies/angular-ui-codemirror/ui-codemirror.min.js"></script>
<script src="./dependencies/marked/marked.min.js"></script>
<script src="./dependencies/kity/dist/kity.min.js"></script>
<script src="./dependencies/hotbox/hotbox.min.js"></script>
<script src="./dependencies/json-diff/json-diff.js"></script>
<script src="./dependencies/kityminder-core/dist/kityminder.core.min.js"></script>
<script src="./dependencies/color-picker/dist/color-picker.min.js"></script>
<!-- endbower -->

<script src="./kityminder.editor.min.js"></script>

<script>
    angular.module('kityminderDemo', ['kityminderEditor'])
        //.config(function (configProvider) { //上传图片功能
        //	configProvider.set('imageUpload', '../server/imageUpload.php');
        //})
        .controller('MainController', function ($scope) {
            $scope.initEditor = function (editor, minder) {
                window.editor = editor;
                window.minder = minder;
                window.editorReady();   //通知主窗口编辑器加载完毕了
            };
        });
</script>
</html>
